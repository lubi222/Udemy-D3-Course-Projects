<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <title>Gapminder Clone</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://rawgit.com/Caged/d3-tip/master/examples/example-styles.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    </head>

    <body style="background-color:#777777">
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png" /></a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button id="play-button" class="btn btn-primary">Play</button>
                    <button id="reset-button" class="btn btn-primary">Reset</button>
                    <div id="slider-div">
                        <label>Year: <span id="year">1800</span></label>
                        <div id="date-slider"><div>                    
                    </div>
                </div>
                <div class="col-md-6">
                    <select id="continent-select" class="form-control">
                        <option selected value="all">All</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="americas">Americas</option>
                        <option value="africa">Africa</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Bootstrap grid setup -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="chart-area"></div>
                </div>
            </div>
        </div>

        <!-- External JS libraries -->
        <script src="js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/d3-tip.js"></script>
        <!-- Custom JS -->
        <script src="js/main.js"></script>
    </body>
</html>
